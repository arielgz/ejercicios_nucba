<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
</head>
<body>
    <h1>Cague su CV</h1>
    <form>
        <p>
            <label for="">Nombre y Apellido</label>
            <input type="text" placeholder="ingrese su nombre y apellido">
        </p>
        <p>
            <label>DNI:</label>
            <input type="number" placeholder="Ingrese su DNI">
        </p>
        <p>
            <label>Género</label>
            <input type="radio" value="male">Masculino
            <input type="radio" value="female">Femenino
            <input type="radio" value="otrhe">Prefiero no contestar
        </p>
        <p>
            <label>Correo Electrónico</label>
            <input type="email" placeholder="Ingrese su email">
        </p>
        <p>
            <label>Cague su CV (pdf)</label>
            <input type="file">
        </p>
        <p>
            <input type="checkbox">Acepto todos los términos y condiciones.         
        </p>
        <p>
            <button>Enviar</button>
        </p>
    </form>
</body>
</html>
